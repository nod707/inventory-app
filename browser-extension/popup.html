<!DOCTYPE html>
<html>
<head>
  <title>Inventory Helper</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .status.connected {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .status.disconnected {
      background-color: #ffebee;
      color: #c62828;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background-color: #1976d2;
    }
    button:disabled {
      background-color: #bdbdbd;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="status" class="status">Checking connection...</div>
  <button id="startSearch" disabled>Start New Search</button>
  <script src="popup.js"></script>
</body>
</html>
